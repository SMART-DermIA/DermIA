services:
  frontend:
    build:
      context: ./front/dermIa
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ./Back
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
      - JWT_SECRET_KEY=super-secret-key
    depends_on:
      - db
    volumes:
      - backend_uploads:/app/uploads  # Mount uploads dir

  db:
    ports:
      - "5432:5432"  # Make the db be accessible from outside of Docker (to visualise data)
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
  backend_uploads:
